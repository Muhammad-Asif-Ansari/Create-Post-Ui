<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Create Post UI</h1>

        <div class="form-group">
            <label for="postInput1">Name:</label>
            <input type="text" placeholder="Enter Your Name" id="postInput1" class="input-field" size="50">
            <div id="random1">
                <h2></h2>
            </div>
        </div>

        <div class="form-group">
            <label for="postInput2">Roll No:</label>
            <input type="number" placeholder="Enter Your Roll No" id="postInput2" class="input-field" size="50">
            <div id="random2">
                <h2></h2>
            </div>
        </div>

        <div class="form-group">
            <label for="postInput3">Password:</label>
            <input type="password" placeholder="Enter Your Password" id="postInput3" class="input-field" size="50">
            <div id="random3">
                <h2></h2>
            </div>
        </div>

        <button type="button" onclick="createName()" class="btn">Post</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
